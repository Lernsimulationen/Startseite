<h2>Inhalte Q1</h2>
<ul id="file-list">
  <li>Lade Inhalte â€¦</li>
</ul>

<script>
fetch("https://api.github.com/repos/lernsimulationen/Startseite/contents/lernsimulationen/kurse/q1")
  .then(res => res.json())
  .then(files => {
    const list = document.getElementById("file-list");
    list.innerHTML = "";

    files
      .filter(f => f.type === "file" && f.name !== "index.html")
      .forEach(file => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = file.name;
        a.textContent = file.name;
        li.appendChild(a);
        list.appendChild(li);
      });
  })
  .catch(() => {
    document.getElementById("file-list").innerHTML =
      "<li>Inhalte konnten nicht geladen werden.</li>";
  });
</script>
